[run]
  deadline = "2m"
  skip-files = [
    "^unsecured",
  ]

[linters-settings]

  [linters-settings.govet]
    check-shadowing = true

  [linters-settings.gocyclo]
    min-complexity = 12.0

  [linters-settings.maligned]
    suggest-new = true

  [linters-settings.goconst]
    min-len = 3.0
    min-occurrences = 3.0

  [linters-settings.misspell]
    locale = "US"

[linters]
  enable-all = true
  disable = [
    "golint", # deprecated
    "scopelint", # deprecated
    "interfacer", # deprecated
    "maligned", # deprecated
    "lll",
    "gas",
    "dupl",
    "gomnd",
    "wsl",
    "nlreturn",
    "prealloc",
    "scopelint",
    "testpackage",
    "paralleltest",
    "tparallel",
    "goerr113",
    "wrapcheck",
    "exhaustive",
    "exhaustivestruct",
    "noctx",
    "makezero",
    "forbidigo",
    "ifshort",
  ]

[issues]
  exclude-use-default = false
  max-per-linter = 0
  max-same-issues = 0
  exclude = [
    "ST1000: at least one file in a package should have a package comment"
  ]
  [[issues.exclude-rules]]
    path = "version.go"
    text = "(version|date|commit) is a global variable"
